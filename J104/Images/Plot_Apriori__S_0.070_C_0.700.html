<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #000;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 0, "color": "#A23939", "font": {"color": "#fff"}, "id": "PowerPoint", "label": "PowerPoint", "shape": "dot", "size": 40, "title": "PowerPoint \u2192 Word VBA Excel"}, {"borderWidth": 0, "color": "#A5A5A5", "font": {"color": "#fff"}, "id": "Excel", "label": "Excel", "shape": "dot", "size": 20, "title": "Excel \u2192 PowerPoint Word VBA"}, {"borderWidth": 0, "color": "#A5A5A5", "font": {"color": "#fff"}, "id": "VBA", "label": "VBA", "shape": "dot", "size": 20, "title": "VBA \u2192 PowerPoint Excel"}, {"borderWidth": 0, "color": "#A5A5A5", "font": {"color": "#fff"}, "id": "Word", "label": "Word", "shape": "dot", "size": 20, "title": "Word \u2192 PowerPoint Excel"}, {"borderWidth": 0, "color": "#A23939", "font": {"color": "#fff"}, "id": "Python", "label": "Python", "shape": "dot", "size": 40, "title": "Python \u2192 Linux MySQL"}, {"borderWidth": 0, "color": "#A5A5A5", "font": {"color": "#fff"}, "id": "Linux", "label": "Linux", "shape": "dot", "size": 20, "title": "Linux \u2192 Python"}, {"borderWidth": 0, "color": "#A23939", "font": {"color": "#fff"}, "id": "MS", "label": "MS", "shape": "dot", "size": 40, "title": "MS \u2192 SQL MySQL"}, {"borderWidth": 0, "color": "#A5A5A5", "font": {"color": "#fff"}, "id": "MySQL", "label": "MySQL", "shape": "dot", "size": 20, "title": "MySQL \u2192 Python MS SQL"}, {"borderWidth": 0, "color": "#A23939", "font": {"color": "#fff"}, "id": "SQL", "label": "SQL", "shape": "dot", "size": 40, "title": "SQL \u2192 MS MySQL"}]);
        edges = new vis.DataSet([{"from": "PowerPoint", "to": "Excel", "value": 1}, {"from": "Excel", "to": "VBA", "value": 1}, {"from": "Excel", "to": "Word", "value": 1}, {"from": "Python", "to": "Linux", "value": 1}, {"from": "MS", "to": "MySQL", "value": 1}, {"from": "SQL", "to": "MS", "value": 1}, {"from": "Python", "to": "MySQL", "value": 1}, {"from": "SQL", "to": "MySQL", "value": 1}, {"from": "PowerPoint", "to": "VBA", "value": 1}, {"from": "Word", "to": "PowerPoint", "value": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
